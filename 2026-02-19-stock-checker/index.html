<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Price Checker</h1>
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Change %</th>
                </tr>
            </thead>
            <tbody id="stock-body">
                <!-- Stock data will be loaded here by app.js -->
            </tbody>
        </table>
        <div class="footer">
            <p>Last updated: <span id="last-updated">Loading...</span></p>
            <button id="refresh-btn">Refresh Prices</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
